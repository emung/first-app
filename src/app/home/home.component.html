<section>
    <form>
        <input #filter type="text" placeholder="Filter by city" (keydown.enter)="filterResults(filter.value, $event)">
        <button class="primary" type="button" (click)="filterResults(filter.value, $event)">Search</button>
    </form>
</section>
<section class="results">
    <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation">
    </app-housing-location>
</section>
